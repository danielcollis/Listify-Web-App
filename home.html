<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <main class="main-content">
        <h1>Welcome to Listify</h1>
        <p>Create and manage your lists with ease.</p>
        <button id="new-list" class="btn">Create a New List</button>
        
        <div class="paste-list-container">
            <div class="paste-list-input-group">
                <input type="text" id="pasteListInput" placeholder="Paste shared list link">
                <button id="openSharedList" class="btn btn-go">Go</button>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
